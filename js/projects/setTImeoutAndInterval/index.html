<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET TIME OUT AND SET INTERVAL</title>
    <style>
        .container{
            display: none;
        }
    </style>
</head>

<body>
    
    <div style="font-size: 2rem; font-weight: 800; text-align: center;">Time out</div>

    <div class="container" style="border: solid 1px black; padding: 2rem; position: relative;">
        <button style="position: absolute; top: 0; right: 0;padding: 1rem 2rem; background-color: red;border: none; color:white;">X</button>
        <form>
            <h2>contact form</h2>
            <input placeholder="please enter your email">
        </form>
    </div>


    <div class="timer">
        <h2>Timer</h2>
        <p class="result"></p>
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="ristart">Ristart</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
